<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000000; /* Black background */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg p-8 bg-gray-900 rounded-lg shadow-lg text-white">
    <h2 class="text-3xl font-bold mb-6 text-center">Get in Touch</h2>
    
    <form action="/submit" method="post">
      <!-- Name Input -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-2">Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:border-blue-500" placeholder="Your Name" required>
      </div>

      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:border-blue-500" placeholder="Your Email" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium mb-2">Phone</label>
        <input type="number" id="phone" name="phone" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:border-blue-500" placeholder="Your Phone Number" required>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-2">Password</label>
        <input type="password" id="pass" name="password" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:border-blue-500" placeholder="Your Password" required>
      </div>

      <!-- Message Input -->
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium mb-2">Message</label>
        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 bg-gray-800 text-white border border-gray-700 rounded focus:outline-none focus:border-blue-500" placeholder="Your Message" required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
          Send Message
        </button>
      </div>
    </form>
  </div>
</body>
</html>
